server.port=8084
server.servlet.context-path=/authapi

spring.application.name=auth_manager
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_manager?currentSchema=public
spring.datasource.username=git
spring.datasource.password=guth
spring.datasource.initialize=true
