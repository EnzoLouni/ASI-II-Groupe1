server.port=8086
server.servlet.context-path=/logger
server.error.include-message = always

spring.application.name=logger_manager

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.packages.trust-all=true
spring.activemq.non-blocking-redelivery=true

user.busName=userQueue
chat.busName=chatQueue
store.busName=storeQueue
notification.busName=notificationQueue
