server.port=8082
server.servlet.context-path=/cardapi

springfox.documentation.swagger.v2.path=/v2/api-docs

spring.application.name=card_manager
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/card_manager?currentSchema=public
spring.datasource.username=git
spring.datasource.password=guth
spring.datasource.initialize=true

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.packages.trust-all=true
spring.activemq.non-blocking-redelivery=true

user.busName=userQueue
card.busName=cardQueue
store.busName=storeQueue
notification.busName=notificationQueue

user.ribbon.listOfServers=localhost:8081
